{% extends "plantilla.html" %}
{% block title %} Minimarket  | Categoria {% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<div class="p-3">
    <div class="card card-info mx-4 my-4">
        <div class="card-header" style="background-color:#fff;">
            <h1 class="card-title" style="color: #000; font-weight: 600; margin: 15px 50px;">EDITAR CATEGORIA</h1>
        </div>
        <div class="card-body" style="margin: 20px 50px;">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy}}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'listarcategoria' %}" class="btn btn-secondary">Cancelar</a>
                    &nbsp;
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
